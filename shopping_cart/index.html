<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Sora&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <span></span>
    <title>My Shopping cart</title>
  </head>
  <body>
    <div class="super_container">
      <div class="container">
        <div class="cart_container">
          <div class="cart_header">
            <h3>
              <span><i class="fa-solid fa-backward"></i></span>Shopping cart
            </h3>
            <i class="fa-solid fa-trash"></i>
          </div>
          <div class="cart_items">
            <div class="item_container">
              <div class="bg_img ring"></div>
              <div class="item_properties">
                <div class="item_description">
                  <h2>Ring</h2>
                  <p>18 karat Lene emerald ring</p>
                  <i class="fa-regular fa-heart"></i>
                </div>
                <div class="item_quantity">
                  <div class="increment"><p>+</p></div>
                  <p>1</p>
                  <div class="decrement"><p>-</p></div>
                </div>
                <div class="price">
                  <p>$300.00</p>
                </div>
                <p class="remove_item">Remove</p>
              </div>
            </div>
            <div class="item_container">
              <div class="bg_img bracelet"></div>
              <div class="item_properties">
                <div class="item_description">
                  <h2>Bracelet</h2>
                  <p>24 karat van cleef (sapphire)</p>
                  <i class="fa-regular fa-heart"></i>
                </div>
                <div class="item_quantity">
                  <div class="increment"><p>+</p></div>
                  <p>1</p>
                  <div class="decrement"><p>-</p></div>
                </div>
                <div class="price">
                  <p>$264.50</p>
                </div>
                <p class="remove_item">Remove</p>
              </div>
            </div>
            <div class="item_container">
              <div class="bg_img necklace"></div>
              <div class="item_properties">
                <div class="item_description">
                  <h2>Necklace</h2>
                  <p>Aur√©lie Bidermann silver necklace</p>
                  <i class="fa-regular fa-heart"></i>
                </div>
                <div class="item_quantity">
                  <div class="increment"><p>+</p></div>
                  <p>1</p>
                  <div class="decrement"><p>-</p></div>
                </div>
                <div class="price">
                  <p>$568.20</p>
                </div>
                <p class="remove_item">Remove</p>
              </div>
            </div>
          </div>
          <hr />
          <div class="cart_footer">
            <div class="subtotal_container">
              <div class="subtotal">
                <h2>Subtotal</h2>
                <p>3 <span>items</span></p>
              </div>
              <h1>$1132.70</h1>
            </div>
            <button>Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
